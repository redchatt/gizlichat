
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>ESC211 ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .box { background: #1e293b; padding: 30px; border-radius: 15px; border: 2px solid #3b82f6; display: inline-block; }
        input { display: block; width: 220px; padding: 12px; margin: 10px auto; border-radius: 8px; border: none; }
        button { width: 245px; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #panel { display: none; margin-top: 30px; }
    </style>
</head>
<body>
    <div id="auth">
        <div class="box">
            <h2>GİRİŞ PANELİ</h2>
            <input type="text" id="adminUser" placeholder="İstifadəçi adı">
            <input type="password" id="adminPass" placeholder="Şifrə">
            <button onclick="checkAdmin()">DAXİL OL</button>
        </div>
    </div>

    <div id="panel">
        <h1>Xoş gəldin, Rəis!</h1>
        <div class="box">
            <input type="text" id="nName" placeholder="Dostun Adı">
            <input type="text" id="nCode" placeholder="Giriş Kodu">
            <button onclick="saveUser()">KODU YARAT</button>
        </div>
        <div id="uList" style="margin-top:20px;"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDzNOIEJfrKFGzrMzeT0Jaf6OCHBEq_LuA",
            authDomain: "gizlichat-839ce.firebaseapp.com",
            databaseURL: "https://gizlichat-839ce-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "gizlichat-839ce"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkAdmin() {
            const u = document.getElementById('adminUser').value.trim();
            const p = document.getElementById('adminPass').value.trim();
            
            // YENİ SADƏ KODLAR:
            if(u === "escobar" && p === "2007") {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('panel').style.display = 'block';
                showUsers();
            } else {
                alert("İstifadəçi adı və ya şifrə SƏHVDİR!");
            }
        }

        function saveUser() {
            const name = document.getElementById('nName').value;
            const code = document.getElementById('nCode').value;
            if(name && code) {
                db.ref('users/' + code).set({name: name}).then(() => {
                    alert("Uğurla yaradıldı!");
                    document.getElementById('nName').value = "";
                    document.getElementById('nCode').value = "";
                });
            }
        }

        function showUsers() {
            db.ref('users').on('value', s => {
                const list = document.getElementById('uList');
                list.innerHTML = "<h3>İstifadəçilər:</h3>";
                s.forEach(child => {
                    list.innerHTML += <div style="background:#1e293b; margin:5px; padding:10px; border-radius:5px;">
                        ${child.val().name} (${child.key}) 
                        <button onclick="db.ref('users/${child.key}').remove()" style="width:60px; background:red; padding:5px; margin-left:10px;">SİL</button>
                    </div>;
                });
            });
        }
    </script>
</body>
</html>
