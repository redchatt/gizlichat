<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ESC211 | FINAL PANEL</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .box { background: #1e293b; padding: 30px; border-radius: 15px; border: 2px solid #3b82f6; display: inline-block; }
        input { display: block; width: 220px; padding: 12px; margin: 10px auto; border-radius: 8px; border: none; }
        #goBtn { width: 245px; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #admin-area { display: none; }
    </style>
</head>
<body>

    <div id="login-area">
        <div class="box">
            <h2 style="color:#3b82f6">RƏİS GİRİŞİ</h2>
            <p style="font-size: 12px; color: #94a3b8;">(escobar / 2007)</p>
            <input type="text" id="user" placeholder="Admin adı">
            <input type="password" id="pass" placeholder="Şifrə">
            <button id="goBtn">GİRİŞ ET</button>
        </div>
    </div>

    <div id="admin-area">
        <h1>PANEL AÇILDI!</h1>
        <div class="box">
            <input type="text" id="n" placeholder="Dostun Adı">
            <input type="text" id="c" placeholder="Kodu">
            <button onclick="addUser()" style="width:245px; padding:12px; background:green; color:white; border:none; border-radius:8px;">YARAT</button>
        </div>
        <div id="uList"></div>
    </div>

    <script>
        // FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDzNOIEJfrKFGzrMzeT0Jaf6OCHBEq_LuA",
            authDomain: "gizlichat-839ce.firebaseapp.com",
            databaseURL: "https://gizlichat-839ce-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "gizlichat-839ce"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // DÜYMƏNİ BURADA AKTİVLƏŞDİRİRİK (MƏCBURİ METOD)
        window.onload = function() {
            const btn = document.getElementById('goBtn');
            btn.onclick = function() {
                const u = document.getElementById('user').value.trim();
                const p = document.getElementById('pass').value.trim();
                
                console.log("Cəhd edildi:", u, p);

                if(u === "escobar" && p === "2007") {
                    document.getElementById('login-area').style.display = 'none';
                    document.getElementById('admin-area').style.display = 'block';
                    loadUsers();
                } else {
                    alert("SƏHVDİR! Yazdığın: " + u + " Şifrə: " + p);
                }
            };
        };

        function addUser() {
            const name = document.getElementById('n').value;
            const code = document.getElementById('c').value;
            if(name && code) {
                db.ref('users/' + code).set({name: name}).then(() => alert("KOD YARADILDI!"));
            }
        }

        function loadUsers() {
            db.ref('users').on('value', s => {
                let h = "";
                s.forEach(c => {
                    h += <p>${c.val().name} - <b>${c.key}</b></p>;
                });
                document.getElementById('uList').innerHTML = h;
            });
        }
    </script>
</body>
</html>
