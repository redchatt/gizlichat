<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>ESC211 | İDARƏETMƏ</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .box { background: #1e293b; padding: 30px; border-radius: 15px; border: 2px solid #3b82f6; display: inline-block; }
        input { display: block; width: 220px; padding: 12px; margin: 10px auto; border-radius: 8px; border: none; outline: none; }
        button { width: 245px; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2563eb; }
        #admin-ui { display: none; margin-top: 30px; }
        .user-item { background: #0f172a; padding: 10px; margin: 10px auto; width: 300px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155; }
    </style>
</head>
<body>

    <div id="login-ui">
        <div class="box">
            <h2 style="color:#3b82f6">RƏİS GİRİŞİ</h2>
            <input type="text" id="userInput" placeholder="Admin adı">
            <input type="password" id="passInput" placeholder="Şifrə">
            <button onclick="checkAccess()">DAXİL OL</button>
        </div>
    </div>

    <div id="admin-ui">
        <h1>Xoş gəldin, Escobar!</h1>
        <div class="box">
            <h3>Yeni İstifadəçi</h3>
            <input type="text" id="n" placeholder="Dostun Adı">
            <input type="text" id="c" placeholder="Giriş Kodu">
            <button onclick="saveUser()">KODU YARAT</button>
            <br><br>
            <button onclick="clearChat()" style="background: #ef4444;">BÜTÜN MESAJLARI SİL</button>
        </div>
        <div id="list" style="margin-top:20px;"></div>
    </div>

    <script>
        // FIREBASE KONFİQURASİYASI
        const firebaseConfig = {
            apiKey: "AIzaSyDzNOIEJfrKFGzrMzeT0Jaf6OCHBEq_LuA",
            authDomain: "gizlichat-839ce.firebaseapp.com",
            databaseURL: "https://gizlichat-839ce-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "gizlichat-839ce"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // GİRİŞ FUNKSİYASI
        function checkAccess() {
            const u = document.getElementById('userInput').value.trim();
            const p = document.getElementById('passInput').value.trim();

            // MƏLUMATLARI BURADA YOXLAYIRIQ:
            if(u === "escobar" && p === "2007") {
                document.getElementById('login-ui').style.display = 'none';
                document.getElementById('admin-ui').style.display = 'block';
                loadUsers();
            } else {
                alert("İstifadəçi adı və ya şifrə SƏHVDİR!");
            }
        }

        // İSTİFADƏÇİ YARATMAQ
        function saveUser() {
            const name = document.getElementById('n').value;
            const code = document.getElementById('c').value;
            if(name && code) {
                db.ref('users/' + code).set({name: name}).then(() => {
                    alert(name + " üçün giriş kodu yaradıldı!");
                    document.getElementById('n').value = "";
                    document.getElementById('c').value = "";
                });
            }
        }

        // İSTİFADƏÇİ SİYAHISINI GÖSTƏRMƏK
        function loadUsers() {
            db.ref('users').on('value', s => {
                const area = document.getElementById('list');
                area.innerHTML = "<h3>Siyahı:</h3>";
                s.forEach(child => {
                    area.innerHTML += 
                        <div class="user-item">
                            <span>${child.val().name} (<b>${child.key}</b>)</span>
                            <button onclick="deleteUser('${child.key}')" style="width:50px; background:red; padding:5px;">SİL</button>
                        </div>;
                });
            });
        }

        function deleteUser(key) {
            if(confirm("Bu istifadəçini silmək istəyirsən?")) {
                db.ref('users/' + key).remove();
            }
        }

        function clearChat() {
            if(confirm("Bütün mesajlar silinsin?")) {
                db.ref('messages').remove();
            }
        }
    </script>
</body>
</html>
