<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Giriş</title>
    <style>
        body { background: black; color: lime; text-align: center; font-family: monospace; padding-top: 100px; }
        input { padding: 10px; font-size: 18px; text-align: center; border: 2px solid lime; background: #222; color: white; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; background: lime; color: black; border: none; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="loginEkrani">
        <h1>MƏXFİ SİSTEM</h1>
        <p>Giriş kodunu yazın:</p>
        <input type="text" id="kodKutusu" placeholder="Kod...">
        <br>
        <button onclick="sistemeGir()">GİRİŞ</button>
    </div>

    <div id="mesajEkrani" style="display:none;">
        <h1>XOŞ GƏLDİN!</h1>
        <p>Sistem aktivdir. Mesaj yaza bilərsiniz.</p>
        <textarea id="yazi" rows="5" cols="30"></textarea><br>
        <button onclick="alert('Mesajınız müvəqqəti yaddaşa alındı!')">GÖNDƏR</button>
    </div>

    <script>
        function sistemeGir() {
            var yazilanKod = document.getElementById("kodKutusu").value;
            
            // Kodun bura yazılıb:
            if (yazilanKod === "777") {
                document.getElementById("loginEkrani").style.display = "none";
                document.getElementById("mesajEkrani").style.display = "block";
                document.body.style.background = "#001100";
            } else {
                alert("KOD SƏHVDİR! (Düzgün kod: 777)");
            }
        }
    </script>

</body>
</html>
