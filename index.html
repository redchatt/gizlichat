<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GİZLİ ÇAT</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { background: #020617; color: white; font-family: sans-serif; height: 100vh; overflow: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
        
        /* Xəbərdarlıq Pəncərəsi (Modal) */
        #warning-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none; align-items: center; justify-content: center;
            z-index: 9999; padding: 20px;
        }
        .warning-box {
            background: #1e293b; border: 2px solid #ef4444; padding: 25px;
            border-radius: 20px; text-align: center; max-width: 400px;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        .warning-box h2 { color: #ef4444; margin-bottom: 15px; }
        .warning-box p { font-size: 16px; line-height: 1.6; margin-bottom: 20px; color: #f1f5f9; }
        .ok-btn { background: #ef4444; color: white; padding: 12px 30px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Digər Stillər */
        .online-counter { font-size: 10px; background: rgba(16, 185, 129, 0.2); color: #10b981; padding: 2px 8px; border-radius: 10px; border: 1px solid #10b981; margin-left: 10px; }
        .login-box { background: rgba(30, 41, 59, 0.95); padding: 30px; border-radius: 20px; border: 2px solid #3b82f6; text-align: center; width: 90%; max-width: 320px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); backdrop-filter: blur(10px); }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; background: #0f172a; color: white; border: 1px solid #3b82f6; text-align: center; outline: none; }
        .login-box button { width: 100%; padding: 15px; background: #3b82f6; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .header { background: #1e293b; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #3b82f6; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #3b82f6; object-fit: cover; cursor: pointer; background: #0f172a; }
        #chat-screen { display: none; flex-direction: column; height: 100vh; }
        .msg-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 120px; }
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 15px; position: relative; display: flex; flex-direction: column; }
        .msg.me { align-self: flex-end; background: #3b82f6; border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: #334155; border-bottom-left-radius: 4px; }
        .msg b { display: flex; align-items: center; font-size: 11px; margin-bottom: 4px; color: #cbd5e1; }
        .msg-time { font-size: 9px; align-self: flex-end; margin-top: 4px; opacity: 0.7; color: #e2e8f0; }
        .pfp-in-msg { width: 25px; height: 25px; border-radius: 50%; margin-right: 8px; border: 1px solid #fff; }
        .footer { position: fixed; bottom: 0; width: 100%; background: #0f172a; border-top: 1px solid #334155; padding: 10px; z-index: 10; }
        .input-row { display: flex; gap: 8px; align-items: center; }
        .icon-btn { font-size: 20px; background: #1e293b; width: 45px; height: 45px; border-radius: 50%; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .footer input { flex: 1; padding: 12px; border-radius: 12px; background: #1e293b; border: 1px solid #334155; color: white; outline: none; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="warning-modal">
        <div class="warning-box">
            <h2>DİQQƏT ‼️</h2>
            <p>
                <b>Sayta digər şəxsləri soxmayın.</b><br><br>
                Çıxış etdikdə sağda <b>"ÇIXIŞ"</b> sözünə basaraq çıxın. <br><br>
                Kodlar hər dəfə yenilənir ‼️‼️
            </p>
            <button class="ok-btn" onclick="acceptWarning()">ANLADIM</button>
        </div>
    </div>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:#3b82f6; margin-bottom:20px;">GİRİŞ</h2>
            <input type="text" id="loginUser" placeholder="İstifadəçi Adı">
            <input type="password" id="loginPass" placeholder="Giriş Kodu">
            <button onclick="enterChat()">DAXİL OL</button>
        </div>
    </div>

    <div id="chat-screen">
        <div class="header">
            <div style="display: flex; align-items: center;">
                <img id="myAvatar" src="" class="avatar">
                <div style="margin-left: 10px;">
                    <b id="uName" style="display: block; font-size: 14px;">...</b>
                    <span id="onlineCount" class="online-counter">Online: 0</span>
                </div>
            </div>
            <span onclick="location.reload()" style="color:#ef4444; font-size:12px; font-weight:bold; cursor:pointer;">ÇIXIŞ</span>
        </div>
        <div id="messages" class="msg-area"></div>
        <div class="footer">
            <div class="input-row">
                <input type="text" id="msgInput" placeholder="Mesaj yazın...">
                <button onclick="sendMsg()" class="icon-btn" style="background:#3b82f6;">></button>
            </div>
        </div>
    </div>

    <script>
        var config = {
            apiKey: "AIzaSyDzNOIEJfrKFGzrMzeT0Jaf6OCHBEq_LuA",
            authDomain: "gizlichat-839ce.firebaseapp.com",
            databaseURL: "https://gizlichat-839ce-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "gizlichat-839ce"
        };
        firebase.initializeApp(config);
        var db = firebase.database();
        var myName = "", myCode = "", myPic = "";

        // 1. Giriş düyməsinə basanda əvvəlcə xəbərdarlığı göstər
        function enterChat() {
            var user = document.getElementById("loginUser").value.trim();
            var pass = document.getElementById("loginPass").value.trim();
            if(!user || !pass) return;

            db.ref("users/" + pass).once("value", function(s) {
                if(s.exists() && s.val().name === user) {
                    myName = user; myCode = pass;
                    myPic = s.val().pfp || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                    // Çatı açmırıq, xəbərdarlığı göstəririk
                    document.getElementById("warning-modal").style.display = "flex";
                } else { alert("Ad və ya Kod səhvdir!"); }
            });
        }

        // 2. Xəbərdarlığı qəbul edəndə çat başlasın
        function acceptWarning() {
            document.getElementById("warning-modal").style.display = "none";
            startSession();
        }

        function startSession() {
            document.getElementById("uName").innerText = myName;
            document.getElementById("myAvatar").src = myPic;
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("chat-screen").style.display = "flex";

            var userRef = db.ref("users/" + myCode);
            userRef.child("online").set(true);
            userRef.child("online").onDisconnect().set(false);
            db.ref("users").on("value", function(snap) {
                var count = 0;
                snap.forEach(function(u) { if(u.val().online === true) count++; });
                document.getElementById("onlineCount").innerText = "Online: " + count;
            });

            db.ref("messages").on("child_added", function(s) { renderMsg(s.val()); });
        }

        function sendMsg() {
            var input = document.getElementById("msgInput");
            if(!input.value.trim()) return;
            db.ref("messages").push({ n: myName, m: input.value, p: myPic, ts: Date.now() });
            input.value = "";
        }

        function renderMsg(d) {
            var area = document.getElementById("messages");
            var div = document.createElement("div");
            div.className = "msg " + (d.n === myName ? "me" : "other");

            var timeStr = "";
            if(d.ts) {
                var date = new Date(d.ts);
                timeStr = date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');
            }

            div.innerHTML = "<b><img src='"+d.p+"' class='pfp-in-msg'>" + d.n + "</b>" +
                            "<span>" + d.m + "</span>" +
                            "<span class='msg-time'>" + timeStr + "</span>";

            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        // Fon animasiyası
        var canvas = document.getElementById("bg-canvas"); var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        var squares = []; for(var i=0; i<25; i++) squares.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*15+5, speed: Math.random()*1+0.5 });
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(59,130,246,0.1)"; squares.forEach((s) => { s.y -= s.speed; if(s.y < -20) s.y = canvas.height+20; ctx.fillRect(s.x, s.y, s.size, s.size); }); requestAnimationFrame(animate); }
        animate();
    </script>
</body>
</html>
