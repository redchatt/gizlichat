<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gƒ∞ZLƒ∞ √áAT</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { background: #020617; color: white; font-family: sans-serif; height: 100vh; overflow: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
        
        /* X…ôb…ôrdarlƒ±q */
        #warning-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
        .warning-box { background: #1e293b; border: 2px solid #ef4444; padding: 25px; border-radius: 20px; text-align: center; max-width: 350px; }
        
        .login-box { background: rgba(30, 41, 59, 0.95); padding: 30px; border-radius: 20px; border: 2px solid #3b82f6; text-align: center; width: 90%; max-width: 320px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; background: #0f172a; color: white; border: 1px solid #334155; outline: none; }
        
        .header { background: #1e293b; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #3b82f6; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #3b82f6; object-fit: cover; }
        .online-counter { font-size: 10px; color: #10b981; margin-left: 10px; }

        .msg-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
        .msg { padding: 10px; border-radius: 15px; max-width: 85%; position: relative; display: flex; flex-direction: column; }
        .msg.me { align-self: flex-end; background: #3b82f6; }
        .msg.other { align-self: flex-start; background: #334155; }
        .msg b { font-size: 11px; display: flex; align-items: center; margin-bottom: 5px; }
        .msg-time { font-size: 9px; align-self: flex-end; opacity: 0.7; margin-top: 5px; }
        .pfp-msg { width: 20px; height: 20px; border-radius: 50%; margin-right: 5px; }
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 5px; }
        
        .footer { position: fixed; bottom: 0; width: 100%; background: #0f172a; padding: 10px; border-top: 1px solid #334155; }
        .input-row { display: flex; gap: 8px; align-items: center; }
        .icon-btn { font-size: 20px; background: #1e293b; width: 40px; height: 40px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        audio { height: 30px; width: 150px; filter: invert(1); margin-top: 5px; }
        #profile-popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div id="warning-modal">
    <div class="warning-box">
        <h2 style="color:#ef4444">Dƒ∞QQ∆èT ‚ÄºÔ∏è</h2>
        <p style="margin: 15px 0; line-height: 1.5;">Sayta dig…ôr ≈ü…ôxsl…ôri soxmayƒ±n.<br>√áƒ±xƒ±≈ü etdikd…ô saƒüda "√áIXI≈û" s√∂z√ºn…ô basaraq √ßƒ±xƒ±n.<br>Kodlar h…ôr d…ôf…ô yenil…ônir ‚ÄºÔ∏è‚ÄºÔ∏è</p>
        <button onclick="acceptWarning()" style="background:#ef4444; color:white; padding:10px 25px; border:none; border-radius:8px; font-weight:bold;">ANLADIM</button>
    </div>
</div>
<div id="login-screen">
    <div class="login-box">
        <h2 style="color:#3b82f6; margin-bottom:15px;">Gƒ∞Rƒ∞≈û</h2>
        <input type="text" id="loginUser" placeholder="ƒ∞stifad…ô√ßi Adƒ±">
        <input type="password" id="loginPass" placeholder="Giri≈ü Kodu">
        <button onclick="enterChat()" style="background:#3b82f6; color:white; border:none; padding:12px; border-radius:10px; width:100%; font-weight:bold;">DAXƒ∞L OL</button>
    </div>
</div>

<div id="profile-popup">
    <h3>Profil ≈û…ôkli Se√ß</h3>
    <input type="file" id="pfpInput" accept="image/*" style="margin:20px 0;">
    <button onclick="saveProfile()" style="background:#3b82f6; color:white; border:none; padding:10px 20px; border-radius:8px;">Yadda Saxla</button>
    <button onclick="document.getElementById('profile-popup').style.display='none'" style="margin-top:10px; background:none; color:gray; border:none;">Baƒüla</button>
</div>

<div id="chat-screen" style="display:none; flex-direction:column; height:100vh;">
    <div class="header">
        <div style="display:flex; align-items:center;">
            <img id="myAvatar" src="" class="avatar" onclick="document.getElementById('profile-popup').style.display='flex'">
            <div style="margin-left:10px;">
                <b id="uName">...</b>
                <div id="onlineCount" class="online-counter">Online: 0</div>
            </div>
        </div>
        <b onclick="location.reload()" style="color:#ef4444; cursor:pointer; font-size:12px;">√áIXI≈û</b>
    </div>
    
    <div id="messages" class="msg-area"></div>

    <div class="footer">
        <div class="input-row">
            <label class="icon-btn" for="imgInput">üñºÔ∏è</label>
            <input type="file" id="imgInput" accept="image/*" style="display:none;" onchange="sendMedia('img', this)">
            <button class="icon-btn" id="voiceBtn">üé§</button>
            <input type="text" id="msgInput" placeholder="Mesaj yazƒ±n...">
            <button onclick="sendMsg()" class="icon-btn" style="background:#3b82f6;">></button>
        </div>
    </div>
</div>

<script>
    var config = {
        apiKey: "AIzaSyDzNOIEJfrKFGzrMzeT0Jaf6OCHBEq_LuA",
        authDomain: "gizlichat-839ce.firebaseapp.com",
        databaseURL: "https://gizlichat-839ce-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "gizlichat-839ce"
    };
    firebase.initializeApp(config);
    var db = firebase.database();
    var myName, myCode, myPic, renderedIds = new Set();

    function enterChat() {
        var u = document.getElementById("loginUser").value.trim();
        var p = document.getElementById("loginPass").value.trim();
        db.ref("users/" + p).once("value", function(s) {
            if(s.exists() && s.val().name === u) {
                myName = u; myCode = p;
                myPic = s.val().pfp || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                document.getElementById("warning-modal").style.display = "flex";
            } else { alert("M…ôlumatlar s…ôhvdir!"); }
        });
    }

    function acceptWarning() {
        document.getElementById("warning-modal").style.display = "none";
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("chat-screen").style.display = "flex";
        startSession();
    }

    function startSession() {
        document.getElementById("uName").innerText = myName;
        document.getElementById("myAvatar").src = myPic;
        
        var userRef = db.ref("users/" + myCode);
        userRef.child("online").set(true);
        userRef.child("online").onDisconnect().set(false);

        db.ref("users").on("value", function(snap) {
            var count = 0;
            snap.forEach(function(u) { if(u.val().online === true) count++; });
            document.getElementById("onlineCount").innerText = "Online: " + count;
        });
        // Mesajlarƒ± Dinl…ô (V∆è Sƒ∞LM∆èNƒ∞ YOXYLA)
        db.ref("messages").on("value", function(snapshot) {
            if (!snapshot.exists()) {
                document.getElementById("messages").innerHTML = "";
                renderedIds.clear();
            }
        });

        db.ref("messages").on("child_added", function(s) {
            if(!renderedIds.has(s.key)) { renderMsg(s.val()); renderedIds.add(s.key); }
        });

        userRef.on("value", function(s) { if(!s.exists()) location.reload(); });
        initVoice();
    }

    function saveProfile() {
        var file = document.getElementById("pfpInput").files[0];
        if(file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                myPic = e.target.result;
                db.ref("users/" + myCode).update({ pfp: myPic });
                document.getElementById("myAvatar").src = myPic;
                document.getElementById("profile-popup").style.display = "none";
            };
            reader.readAsDataURL(file);
        }
    }

    function sendMsg() {
        var msg = document.getElementById("msgInput").value;
        if(!msg.trim()) return;
        db.ref("messages").push({ n: myName, m: msg, p: myPic, ts: Date.now() });
        document.getElementById("msgInput").value = "";
    }

    function sendMedia(type, input) {
        var file = input.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            var data = { n: myName, p: myPic, ts: Date.now() };
            data[type] = e.target.result;
            db.ref("messages").push(data);
        };
        reader.readAsDataURL(file);
    }

    function initVoice() {
        var rec, chunks = [];
        var btn = document.getElementById("voiceBtn");
        btn.onclick = async function() {
            if(!rec || rec.state === "inactive") {
                var s = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(s); rec.start();
                btn.style.background = "#ef4444";
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    var blob = new Blob(chunks, { type: "audio/mp3" });
                    var reader = new FileReader();
                    reader.onload = e => db.ref("messages").push({ n: myName, audio: e.target.result, p: myPic, ts: Date.now() });
                    reader.readAsDataURL(blob); chunks = []; btn.style.background = "#1e293b";
                };
            } else { rec.stop(); }
        };
    }

    function renderMsg(d) {
        var area = document.getElementById("messages");
        var div = document.createElement("div");
        div.className = "msg " + (d.n === myName ? "me" : "other");
        
        var date = new Date(d.ts || Date.now());
        var time = date.getHours().toString().padStart(2,'0') + ":" + date.getMinutes().toString().padStart(2,'0');

        var b = "<b><img src='"+(d.p || "")+"' class='pfp-msg'>" + d.n + "</b>";
        var content = d.audio ? "<audio src='"+d.audio+"' controls></audio>" : (d.img ? "<img src='"+d.img+"'>" : "<span>"+d.m+"</span>");
        
        div.innerHTML = b + content + "<span class='msg-time'>" + time + "</span>";
        area.appendChild(div);
        area.scrollTop = area.scrollHeight;
    }

    // Fon
    var canvas = document.getElementById("bg-canvas"); var ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    var sq = []; for(var i=0;i<20;i++) sq.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*10+5, sp:Math.random()*0.5+0.2});
    function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="rgba(59,130,246,0.1)"; sq.forEach(s=>{s.y-=s.sp; if(s.y<-20)s.y=canvas.height+20; ctx.fillRect(s.x,s.y,s.s,s.s)}); requestAnimationFrame(anim); }
    anim();
</script>
</body>
</html>
